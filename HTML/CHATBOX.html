<!DOCTYPE html>
<html>
<head>
  <title>Live Chat Box</title>
  <style>
    /* CSS styles for chat box */
    #chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border: 1px solid gray;
      border-radius: 10px;
      box-shadow: 2px 2px 5px gray;
      overflow-y: auto;
    }

    #chat-box-header {
      background-color: gray;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-box-messages {
      padding: 10px;
    }

    #chat-box-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid gray;
    }

    #chat-box-input input[type=text] {
      width: 80%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      box-shadow: 2px 2px 5px gray;
    }

    #chat-box-input input[type=submit] {
      width: 18%;
      background-color: gray;
      color: white;
      border-radius: 5px;
      border: none;
      box-shadow: 2px 2px 5px gray;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-box">
    <div id="chat-box-header">Live Chat</div>
    <div id="chat-box-messages"></div>
    <div id="chat-box-input">
      <input type="text" placeholder="Type your message here...">
      <input type="submit" value="Send">
    </div>
  </div>

        messageElement.classList.add("bot-message");
      }
